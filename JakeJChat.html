<!DOCTYPE html>
<html>
<head>
	<title>Web Chat App</title>
	<!-- Include CSS file here -->
	<link rel="stylesheet" href="AppStyle.css">
</head>
<body>
	<!-- header -->
	<div class="header">
		<img src="src/Logo.png" alt="Web Chat App Logo">
		<h1>JakeJ AI Chat App</h1>
	</div>
	<!-- Friends area -->
	<div class="container">
		<div class="friend-list">
		<h2>Friends</h2>
		<ul>
		  <li>
			<img src="src/chataipc.png" alt="Profile Picture">
			<div class="friend-info">
			  <h3>Friend 1</h3>
			  <p><span class="status online"></span> Online</p>
			</div>
		  </li>
		  <li>
			<img src="src/chataipc.png" alt="Profile Picture">
			<div class="friend-info">
			  <h3>Friend 2</h3>
			  <p><span class="status offline"></span> Offline</p>
			</div>
		  </li>
		  <li>
			<img src="src/chataipc.png" alt="Profile Picture">
			<div class="friend-info">
			  <h3>Friend 3</h3>
			  <p><span class="status online"></span> Online</p>
			</div>
		  </li>
		</ul>
	  </div>	  
	
	<script src="chatFunctions.js"></script>
	</div>
	<!-- Chat area -->
	<div class="chat-container">
		<div class="header">
			<h1>Web Chat App</h1>
		</div>
		<div class="chat-area">
			<div class="chat-box">
				<div class="message">
					<p>Hello!</p>
				</div>
				<div class="message">
					<p>How are you?</p>
				</div>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Type your message...">
				<button>Send</button>
			</div>
		</div>
	</div>
</body>
</html>
